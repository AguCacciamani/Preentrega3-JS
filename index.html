<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

    <title>ARGENMON</title>
</head>

<body>
    <main>
        <img class="imagenFondo" src="assets/paisajedemontaÃ±asconrio.jpg" alt="Imagen de fondo de un paisaje">

        <section class="pantallaPrincipal" id="pantallaPrincipal">

            <h1 class="titulo">
                <img src="assets/argenmon.png" alt="Argenmon">
            </h1>

            <button id="start"> INICIAR JUEGO</button>
        </section>

        <section id="seleccionarPersonaje" class="seleccionarPersonajes">
            <h2>LA BATALLA ESTA POR COMENZAR!!!</h2>
            <h2>Selecciona el Argenmon del jugador 1:</h2>

            <div id="contenedorTarjetas" class="tarjetas">
            </div>

            <button id="btnPersonaje" class="botonPersonajes">Seleccionar</button>
        </section>

        <section id="seleccionarPersonaje2" class="seleccionarPersonajes">
            <h2>Selecciona el Argenmon del jugador 2:</h2>

            <div id="contenedorTarjetas2" class="tarjetas">
            </div>

            <button id="btnPersonaje2" class="botonPersonajes">Seleccionar</button>
        </section>

        <section id="seleccionarAtaque">

            <div class="indicadorJugador">
                <h3>Jugador 1</h3>
                <h3>Jugador 2</h3>
            </div>

            <div class="containerArgenmonInfo">
                <div class="argenmonInfo">
                    <div class="argenmonElegido" id="argenmonElegido1">
                        <p class="display-text" id="argenmonNombre1"></p>
                        <p class="display-text" id="argenmonTipo1"></p>
                        <p class="display-text" id="argenmonVida1"></p>
                    </div>
                </div>
                <div id="dado">
                    <button id="tirarDado">Lanzar</button>
                    <p id="resultadoDado"></p>
                </div>
                <div class="argenmonInfo">
                    <div class="argenmonElegido" id="argenmonElegido2">
                        <p class="display-text" id="argenmonNombre2"></p>
                        <p class="display-text" id="argenmonTipo2"></p>
                        <p class="display-text" id="argenmonVida2"></p>
                    </div>
                </div>
            </div>

            <section id="reiniciar">
                <button id="btnReiniciar">Reiniciar</button>
            </section>

            <div class="containerPelea">
                <div class="pelea">
                    <div class="botonesPelea" id="botonesPelea1">
                        <input type="button" class="btnAtaque" id="ataque1a" />
                        <input type="button" class="btnAtaque" id="ataque2a" />
                        <input type="button" class="btnAtaque" id="ataque3a" />
                    </div>
                    <div class="campo" id="campoID">
                        <img id="imgArgen1" width="150"  class="imgArgen">
                        <img src="./assets/pngegg.png" alt="Vs" id="vs">
                        <img id="imgArgen2" width="150"  class="imgArgen">
                    </div>
                    <div class="botonesPelea" id="botonesPelea2">
                        <input type="button" class="btnAtaque" id="ataque1b" />
                        <input type="button" class="btnAtaque" id="ataque2b" />
                        <input type="button" class="btnAtaque" id="ataque3b" />
                    </div>
                </div>
            </div>

            <p id="resultado">Tira el dado para ver quien comienza. 1 a 3 Jugador1, 4 a 6 Jugador2.
            </p>
        </section>
    </main>
</body>

</html>
