<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

    <title>ARGENMÓN</title>
</head>

<body>
    <main>
        <img class="imagenFondo" src="assets/naturaleza-belleza-cielo-azul-paisaje-verde-ia-generativa.jpg"
            alt="Imagen de fondo de un paisaje">

        <section class="pantallaPrincipal" id="pantallaPrincipal">

            <h1 class="titulo">
                <img src="assets/argenmon.png" alt="Argenmon">
            </h1>

            <button id="start"> Iniciar juego</button>
        </section>

        <section id="seleccionarPersonaje">
            <h2>Selecciona tu compañero:</h2>

            <div class="tarjetas">
                <input type="radio" name="personaje" id="flamdor">
                <label for="flamdor">
                    <p>Flamdor</p>
                    <img src="assets/Flamdor.png" alt="Flamdor">
                </label>

                <input type="radio" name="personaje" id="duñan">
                <label for="duñan">
                    <p>Duñan</p>
                    <img src="assets/Duñan.png" alt="Duñan">
                </label>

                <input type="radio" name="personaje" id="orclish">
                <label for="orclish">
                    <p>Orclish</p>
                    <img src="assets/Orclish.png" alt="Orclish">
                </label>
            </div>

            <button id="btnPersonaje">Seleccionar</button>
        </section>

        <section id="seleccionarAtaque">
            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div class="tarjetasAtaques">
                <button id="btnGolpe" class="btnAtaque">Golpe 👊🏼</button>
                <button id="btnEspecial" class="btnAtaque">Especial 🌀</button>
                <button id="btnDefensa" class="btnAtaque">Defensa 🛡</button>
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte!</p>

                <section id="reiniciar">
                    <button id="btnReiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataquesJugador">
                    <p id="vidasJugador">3</p>
                    <p id="personajeJugador"></p>
                    <div id="ataquesDelJugador"></div>
                </div>
                <div class="ataquesEnemigo">
                    <p id="vidasEnemigo">3</p>
                    <p id="personajeEnemigo"></p>
                    <div id="ataquesDelEnemigo"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
