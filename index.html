<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

    <title>ARGENMON</title>
</head>

<body>
    <main>
        <img class="imagenFondo" src="assets/naturaleza-belleza-cielo-azul-paisaje-verde-ia-generativa.jpg"
            alt="Imagen de fondo de un paisaje">

        <section class="pantallaPrincipal" id="pantallaPrincipal">

            <h1 class="titulo">
                <img src="assets/argenmon.png" alt="Argenmon">
            </h1>

            <button id="start"> Iniciar juego</button>
        </section>

        <section id="seleccionarPersonaje">
            <h2>Selecciona tu compa√±ero:</h2>

            <div id="contenedorTarjetas" class="tarjetas">
                
            </div>

            <button id="btnPersonaje">Seleccionar</button>
        </section>

        <section id="seleccionarAtaque">
            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedorAtaques" class="tarjetasAtaques">
                
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte!</p>

                <section id="reiniciar">
                    <button id="btnReiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataquesJugador">
                    <p id="vidasJugador">3</p>
                    <p id="personajeJugador"></p>
                    <div id="ataquesDelJugador"></div>
                </div>
                <div class="ataquesEnemigo">
                    <p id="vidasEnemigo">3</p>
                    <p id="personajeEnemigo"></p>
                    <div id="ataquesDelEnemigo"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
